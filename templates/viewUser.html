<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
       <thead>
        <th>User Id</th>
        <th>Username</th>
        <th>Email</th>
       </thead>
       
       <tbody>
        {% for user in users %}
        <tr>
            
        <td>{{user.email}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        </tr>
    {% endfor %}
       </tbody>
    </table>
</body>
</html>
